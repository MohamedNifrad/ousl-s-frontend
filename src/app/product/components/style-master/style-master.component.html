<br><br>
<div class="container">
    <div class="row">
        <div class="col-sm-10 mx-auto">
            <div class="Content-wrapper">
                <form class="form-horizontal" [formGroup]="form">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-group col-sm-12 row">
                                <label for="styleCode" class="col-sm-4">Style No</label>
                                <div class="col-sm-8">
                                    <input type="text" 
                                    id="styleCode" 
                                    name="styleCode"
                                    formControlName="styleCode"
                                    class="form-control-sm form-control input-type" 
                                    style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group col-sm-12 row">
                                <label for="styleStatus" class="col-sm-4">Style Status</label>
                                <div class="col-sm-8">
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" 
                                        type="radio" 
                                        id="styleStatus" 
                                        name="styleStatus"
                                        value="active"
                                        formControlName="styleStatus">
                                        <label class="form-check-label">Active</label>
                                    </div>
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" 
                                        type="radio" 
                                        id="styleStatus" 
                                        name="styleStatus"
                                        value="inactive"
                                        formControlName="styleStatus">
                                        <label class="form-check-label">Inactive</label>
                                    </div>
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" 
                                        type="radio" 
                                        id="styleStatus" 
                                        name="styleStatus"
                                        value="hold"
                                        formControlName="styleStatus">
                                        <label class="form-check-label">Hold</label>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group col-sm-12 row">
                                <label for="styleType" class="col-sm-4">Style Type</label>
                                <div class="col-sm-8">
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" 
                                        type="radio" 
                                        id="styleType" 
                                        name="styleType"
                                        value="new"
                                        formControlName="styleType">
                                        <label class="form-check-label">New</label>
                                    </div>
                                    <div class="form-check d-inline">
                                        <input class="form-check-input" 
                                        type="radio" 
                                        id="styleType" 
                                        name="styleType"
                                        value="repeat"
                                        formControlName="styleType">
                                        <label class="form-check-label">Repeat</label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="col-sm-6">
                            <div class="form-group col-sm-12 row">
                                <label for="styleName" class="col-sm-4">Style Name</label>
                                <div class="col-sm-8">
                                    <input type="text" 
                                    id="styleName" 
                                    name="styleName"
                                    formControlName="styleName"
                                    class="form-control-sm form-control input-type" 
                                    style="width: 100%;">
                                </div>
                            </div>

                            <div class="form-group col-sm-12 row">
                                <label for="styleQuantity" class="col-sm-4">Style Quantity</label>
                                <div class="col-sm-8">
                                    <input type="number" 
                                    id="styleQuantity" 
                                    name="styleQuantity"
                                    formControlName="styleQuantity"
                                    class="form-control-sm form-control input-type" 
                                    style="width: 100%;">
                                </div>
                            </div>
                        </div>

                        <!-- submit button row-->
                        <div class="col-sm-6">

                        </div>
                        <div class="col-sm-6 text-right row">
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-main btn-md" (click)="Add()" [disabled]="!form.valid">Add</button>
                            </div>
                            &nbsp;&nbsp;&nbsp;
                            <div class="col-sm-3">   
                                <button type="button" class="btn btn-reset btn-md" (click)="delete()">delete</button>
                            </div>
                            &nbsp;&nbsp;&nbsp;
                            <div class="col-sm-3">
                                <button type="submit" class="btn btn-main btn-md" (click)="save()">Save</button>
                            </div>
                        </div>
                    </div>
                </form>

                <br>
                <!-- table -->
                <div class="Content-wrapper table col-sm-12" style="overflow-x:auto; scroll-behavior: auto;">
                    <table class="table table-bordered table-striped text-center">
                        <thead>
                            <tr>
                                <th scope="col"></th>
                                <th scope="col">Category</th>
                                <th scope="col">Item Code</th>
                                <th scope="col">Consumption</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let row of arrayFor; index as i">
                                
                                <td><input type="checkbox" class="form-check-input" (change)="onCheckedBox($event.target.value,$event.target.checked,i,row)"></td>
                                <td>
                                    <select 
                                    (change)="onChangeCategory($event.target.value, i, row)"
                                    id="category" 
                                    name="category" 
                                    class="form-control-sm form-control input-type" 
                                    style="width: 100%; height: 100%;" >
                                        <option value="" disabled hidden selected>--Select--</option>
                                        <option *ngFor="let c of category" value="{{c.id}}">{{c.category}}</option>
                                    </select>
                                </td>
                                <td>
                                    <select 
                                    (change)="onChangeItem($event.target.value, i, row)"
                                    id="item" 
                                    name="item" 
                                    class="form-control-sm form-control input-type" 
                                    style="width: 100%; height: 100%;" >
                                        <option value="" disabled hidden selected>--Select--</option>
                                        <option *ngFor="let c of item" value="{{c.id}}">{{c.itemCode}}</option>
                                    </select>
                                </td>
                                <td><input type="text" class="form-control-sm form-control input-type" (keyup)="onConsumption($event.target.value,i,row)"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<!------------------------pop up------------------->
<!-- success modals -->
<a href="#successmodel" class="trigger-btn" data-toggle="modal" hidden id="success">Click to Open Confirm Modal</a>
<div id="successmodel" class="modal fade">
    <div class="modal-dialog modal-confirm-pop">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <div class="icon-box">
                  <i class="material-icons">done</i>
                </div>
                <h4 class="modal-title w-100">Great!</h4>
            </div>
            <div class="modal-body">
                <p class="text-center">{{message}}</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>

<!-- error modal -->
<a href="#errdown" class="trigger-btn" data-toggle="modal" hidden id="error">Click to Open Confirm Modal</a>
<div id="errdown" class="modal fade">
    <div class="modal-dialog modal-confirm">
        <div class="modal-content">
            <div class="modal-header flex-column">
                <div class="icon-box">
                    <i class="material-icons">&#xE5CD;</i>
                </div>
                <h4 class="modal-title w-100">Sorry!</h4>
            </div>
            <div class="modal-body">
                <p class="text-center">{{message}}</p>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger btn-block" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
